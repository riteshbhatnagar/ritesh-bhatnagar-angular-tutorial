<h2>Item List</h2>

<p><i>Pick a item from the list</i></p>
<ul>
  <li *ngFor="let item of items" (click)="selectItem(item)">
    {{item.id}} - {{item.name}} 
  </li>
</ul>
<p>
  <app-item-detail [selectedItem]="selectedItem" [price]="selectedItem && selectedItem.price"></app-item-detail>
</p>

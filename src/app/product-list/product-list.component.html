<h2>Products</h2>


<div *ngFor="let product of products">
  
  <h3>
    <span>
    <a [title]="product.name + ' details'">
      {{ product.name }}
      </a>
     <span class="price">
       Rs.{{getPrice(product.price, product.discount)}}
     </span> 
     &nbsp;
     <span class="actualPrice">
       Rs.{{product.price}}
     </span>
     &nbsp;
     <span class="discountValue">
          {{product.discount}}% off
     </span>
    </span>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>

</div>
